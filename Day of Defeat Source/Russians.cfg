cl_interp_ratio 1
rate 80000 // Most servers force a value of 50000
cl_wpn_sway_scale 2.6
cl_wpn_sway_interp 0.1
r_decalstaticprops 1
r_drawdetailprops 1
cl_detaildist 1200
cl_detailfade 400
